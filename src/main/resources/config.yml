#              RenewBlock developed by @Sxntido
# https://github.com/Sxntido - https://github.com/aquaticstudios

# Support Colors & HEX: https://www.birdflop.com/resources/rgb/
prefix: "&#08FB1D[RenewBlock]"

drop-ore: false # When you farm the 'regenerable_blocks' the ore is dropped
time-regen: 15 # This time option is in seconds

block_replace: # When you farm the block it becomes this
  switch: true
  block: BEDROCK

enabled_worlds: # Now it is in worlds coming soon with WorldGuard support
  - world
  - example-world
  - warp-world-example

regenerable_blocks: # Allowed blocks from this list: https://minecraft.fandom.com/wiki/Ore
  - DIAMOND_ORE
  - GOLD_ORE
  - REDSTONE_ORE

messages:
  reload: "%prefix% &fThe config.yml file was reloaded with the new changes"
  no-permission: "%prefix% &cYou do not have &7'renewblock.admin' &cpermission to run this command"
  unknown: "%prefix% &fThe command you ran does not exist run &e/renewblock help"